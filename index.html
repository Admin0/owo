  <section id="book">
    <div id="page_1" class="pages">
      <h2><span class="msg"></span><span class="dday"></span></h2>
      <span id="setting_bt" class="material-symbols-outlined">tune</span>
      <div class="countdown"><span class="numbox numh">00</span>:<span class="numbox numm">00</span>:<span class="numbox nums">00</span>:<span class="numbox numc">00</span></div>
      <section id="setting">
        <div style="font-weight:bold;">
          <span>출근 <input type="time" id="work_start" value="08:30" required /> </span>
          <span>퇴근 <input type="time" id="work_final" value="17:30" required /> </span>
          <span>월급날 <input type="date" id="payday" required /> </span>
        </div>
        <div>
          테스트 버튼
          <button class="material-symbols-outlined" title="퇴근 4 시간 전" onclick="p.set('work_final', `${('0' + (new Date().getHours() + 4)%24).slice(-2)}:${('0' + (new Date().getMinutes())).slice(-2)}`); p.set_push();">sentiment_frustrated</button>
          <button class="material-symbols-outlined" title="퇴근 1 시간 전" onclick="p.set('work_final', `${('0' + (new Date().getHours() + 1)%24).slice(-2)}:${('0' + (new Date().getMinutes())).slice(-2)}`); p.set_push();">sentiment_satisfied</button>
          <button class="material-symbols-outlined" title="퇴근이면 정말 좋겠네" onclick="p.set('work_final', `${('0' + (new Date().getHours() - 1)%24).slice(-2)}:${('0' + (new Date().getMinutes())).slice(-2)}`); p.set_push();">sentiment_excited</button> /
          <button class="material-symbols-outlined" title="월급 1 일 전" onclick="p.set('payday', `${('0' + (new Date().getDate() + 1)).slice(-2)}`); p.set_push();">sentiment_very_satisfied</button>
          <button class="material-symbols-outlined" title="월급날" onclick="p.set('payday', `${('0' + (new Date().getDate())).slice(-2)}`); p.set_push();">sentiment_excited</button>
        </div>
      </section>
    </div>
  </section>
